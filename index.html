<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Panel</title>
  </head>
  <body>
    <div class="content vh-100 m-0 p-0">
      <header>
        <nav class="navbar sticky-top navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">AccuCastDash</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown my-1">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    History
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="dropdown-item">New York</li>
                    <li class="dropdown-item">London</li>
                    <li class="dropdown-item">Paris</li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="City Name"
                  aria-label="Search"
                />
                <button class="btn" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="row align-items-center m-0 h-75">
        <div class="current-condition col-sm-12 col-md-6 text-center p-0 mb-3">
					<div class="current-date"></div>
          <div class="main-location mb-4"></div>
          <div class="main-condition"></div>
          <div class="main-temp"><span id="main-temp"></span></div>
          <table class="table table-borderless table-sm p-0 text-white">
            <tbody>
              <tr>
                <td>Humidity</td>
                <td>Wind Speed</td>
                <td>UV Index</td>
              </tr>
              <tr>
                <td id="main-humidity-td"></td>
                <td id="main-wind-td"></td>
                <td>
                  <span class="badge rounded-pill" id="main-uv-span"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="forecast col-sm-12 col-md-6 text-center">
          <div class="day row d-flex justify-content-between align-items-center my-3">
            <span class="col-4 forecast-day"></span>
            <span class="col-4 forecast-condition"></span>
            <div class="forecast-data col-4">
              <div class="forecast-temp">
                <span class="forecast-high-temp"></span> /
                <span class="forecast-low-temp"></span>
              </div>
              <div class="forecast-humidity">
                Humidity: <span class="forecast-humidity-span"></span>%
              </div>
              <div class="forecast-wind">
                Wind: <span class="forecast-wind-span"></span> mph
              </div>
            </div>
          </div>

          <div class="day row d-flex justify-content-between align-items-center my-3">
            <span class="col-4 forecast-day"></span>
            <span class="col-4 forecast-condition"></span>
						<div class="forecast-data col-4">
              <div class="forecast-temp">
                <span class="forecast-high-temp"></span> /
                <span class="forecast-low-temp"></span>
              </div>
              <div class="forecast-humidity">
                Humidity: <span class="forecast-humidity-span"></span>%
              </div>
              <div class="forecast-wind">
                Wind: <span class="forecast-wind-span"></span> mph
              </div>
            </div>
          </div>

          <div class="day row d-flex justify-content-between align-items-center my-3">
            <span class="col-4 forecast-day"></span>
            <span class="col-4 forecast-condition"></span>
						<div class="forecast-data col-4">
              <div class="forecast-temp">
                <span class="forecast-high-temp"></span> /
                <span class="forecast-low-temp"></span>
              </div>
              <div class="forecast-humidity">
                Humidity: <span class="forecast-humidity-span"></span>%
              </div>
              <div class="forecast-wind">
                Wind: <span class="forecast-wind-span"></span> mph
              </div>
            </div>
          </div>

          <div class="day row d-flex justify-content-between align-items-center my-3">
            <span class="col-4 forecast-day"></span>
            <span class="col-4 forecast-condition"></span>
						<div class="forecast-data col-4">
              <div class="forecast-temp">
                <span class="forecast-high-temp"></span> /
                <span class="forecast-low-temp"></span>
              </div>
              <div class="forecast-humidity">
                Humidity: <span class="forecast-humidity-span"></span>%
              </div>
              <div class="forecast-wind">
                Wind: <span class="forecast-wind-span"></span> mph
              </div>
            </div>
          </div>

          <div class="day row d-flex justify-content-between align-items-center my-3">
            <span class="col-4 forecast-day"></span>
            <span class="col-4 forecast-condition"></span>
						<div class="forecast-data col-4">
              <div class="forecast-temp">
                <span class="forecast-high-temp"></span> /
                <span class="forecast-low-temp"></span>
              </div>
              <div class="forecast-humidity">
                Humidity: <span class="forecast-humidity-span"></span>%
              </div>
              <div class="forecast-wind">
                Wind: <span class="forecast-wind-span"></span> mph
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
