<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Panel</title>
  </head>
  <body>
    <div class="content vh-100 m-0 p-0">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">AccuCastDash</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown my-1">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        History
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">New York</a></li>
                        <li><a class="dropdown-item" href="#">London</a></li>
                        <li><a class="dropdown-item" href="#">Paris</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="City Name"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </header>
          <div class="row align-items-center m-0 h-75">
            <div class="current-condition col-sm-12 col-md-6 text-center p-0">
              <div class="main-location">New York</div>
              <div class="main-condition">Sunny</div>
              <div class="main-temp"><span id="main-temp"></span>&#730;</div>
              <div class="main-high-low text-center">
                H: <span id="main-high-temp"></span>&#730; 
                L: <span id="main-low-temp"></span>&#730;
              </div>
            </div>
            <div class="forecast col-sm-12 col-md-6 text-center">
              <div class="day row d-flex justify-content-between">
                <span class="col-4" id="forecast-day"></span>
                <span class="col-4" id="forecast-condition"></span>
                <span class="forecast-temp col-4"></span>
              </div>
              <div class="day row d-flex justify-content-between">
                <span class="col-4" id="forecast-day"></span>
                <span class="col-4" id="forecast-condition"></span>
                <span class="forecast-temp col-4"></span>
              </div>
              <div class="day row d-flex justify-content-between">
                <span class="col-4" id="forecast-day"></span>
                <span class="col-4" id="forecast-condition"></span>
                <span class="forecast-temp col-4"></span>
              </div>
              <div class="day row d-flex justify-content-between">
                <span class="col-4" id="forecast-day"></span>
                <span class="col-4" id="forecast-condition"></span>
                <span class="forecast-temp col-4"></span>
              </div>
              <div class="day row d-flex justify-content-between">
                <span class="col-4" id="forecast-day"></span>
                <span class="col-4" id="forecast-condition"></span>
                <span class="forecast-temp col-4"></span>
              </div>
            </div>
          </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
