<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Panel</title>
  </head>
  <body>
    <div class="row">
      <div class="current-condition col-sm-12 col-md-6 text-center">
        <div class="main-location">New York</div>
        <div class="main-condition">Sunny</div>
        <div class="main-temp"><span id="main-temp"></span>&#730;</div>
        <div class="main-high-low text-center">
          H:<span id="main-high-temp"></span>&#730; L:<span
            id="main-low-temp"
          ></span
          >&#730;
        </div>
      </div>
      <div class="forecast col-sm-12 col-md-6">
        <div class="forecast d-flex justify-content-around">
          <span id="forecast-day">Monday</span>
          <span id="forecast-condition">clear sky</span>
          <span id="forecast-high">67</span>
          <span id="forecast-low">74</span>
        </div>
        <div class="forecast">
          <span id="forecast-day">Monday</span>
          <span id="forecast-condition">clear sky</span>
          <span id="forecast-high">67</span>
          <span id="forecast-low">74</span>
        </div>
        <div class="forecast">
          <span id="forecast-day">Monday</span>
          <span id="forecast-condition">clear sky</span>
          <span id="forecast-high">67</span>
          <span id="forecast-low">74</span>
        </div>
        <div class="forecast">
          <span id="forecast-day">Monday</span>
          <span id="forecast-condition">clear sky</span>
          <span id="forecast-high">67</span>
          <span id="forecast-low">74</span>
        </div>
        <div class="forecast">
          <span id="forecast-day">Monday</span>
          <span id="forecast-condition">clear sky</span>
          <span id="forecast-high">67</span>
          <span id="forecast-low">74</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
