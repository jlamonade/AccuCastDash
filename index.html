<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Panel</title>
  </head>
  <body>
    <div class="row">
      <div class="current-condition col-sm-12 col-md-6">
        <div class="main-location text-center">New York</div>
        <div class="main-condition text-center">Sunny</div>
        <div class="main-temperature text-center">63</div>
        <div class="main-high-low text-center">
          <span id="main-high-temp">64</span><span id="main-low-temp">37</span>
        </div>
      </div>
      <div class="forecast col-sm-12 col-md-6">
        <div class="forecase">Monday</div>
        <div class="forecast">Tuesday</div>
        <div class="forecast">Wednesday</div>
        <div class="forecast">Thursday</div>
        <div class="forecast">Friday</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
